<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .hero-text {
            text-align: center;
                position: absolute;
                top: 75%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                z-index: 2;
        }
    </style>

    <title>Welcome</title>
</head>
<body>
    
    <div class="container-fluid p-3" style="background: #111111">
        <h1 class="display-3 text-white text-center">
            MovieBytes
        </h1>
    </div>
    <div class="container-fluid p-0">
        <div id="movies_list" class="carousel slide" data-ride="carousel">    
            <div class="hero-text">
                <button type="button" class="btn btn-dark text-white font-weight-bold" style="background:#F56600" data-toggle="modal" data-target="#signup">Signup</button>
                <button type="button"class="btn btn-dark text-white font-weight-bold" style="background:#F56600" data-toggle="modal" data-target="#login">Login</button>
            </div>
            <!-- The slideshow -->
            <div class="carousel-inner" style="background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;">
                <div class="carousel-item active">
                    <img src="../img/inception.jpg" alt="Inception" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="../img/justice_league.jpg" alt="Justice_League" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="../img/rushhour_3.jpg" alt="RushHour_3" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="../img/star_wars_dv.jpg" alt="Star_Wars_DV" width="100%">
                </div>
                <div class="carousel-item">
                    <img src="../img/ipman_2.jpg" alt="IPMan_2" width="100%">
                </div>
            </div>
          </div>
    </div>
    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-md-4 text-center">
                <h3 class="display-5">Create Account</h3>
                <p>Sign up today to list your favorite-seen or not seen movies.</p>
            </div>
            <div class="col-md-4 text-center">
                <h3 class="display-5">Search Movies</h3>
                <p>Find relevant movie information powered by OMDb API.</p>
            </div>
            <div class="col-md-4 text-center">
                <h3 class="display-5">Review Selections</h3>
                <p>Write personal reviews as you continue your movie watching journey.</p>
            </div>
        </div>
    </div>

 
    <!-- Signup Modal -->
    <div class="modal" id="signup">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header" style="background:#F56600;">
                    <h4 class="modal-title text-white">Create Account</h4>
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="/#">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" placeholder="Enter email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="location">Location:</label>
                            <input type="location" class="form-control" placeholder="Enter location" id="pwd">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Confirm Password:</label>
                            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer" style="background:#F56600;">
                    <button type="submit" class="btn btn-primary btn-success">Signup</button>
                </div>
            </div>
        </div>
    </div> <!-- Signup Modal-->

    <!-- Login Modal -->
    <div class="modal" id="login">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header" style="background:#F56600;">
                    <h4 class="modal-title text-white">Create Account</h4>
                    <button type="button" class="close text-white" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form action="/#">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" placeholder="Enter email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer" style="background:#F56600;">
                    <button type="submit" class="btn btn-primary btn-success">Login</button>
                </div>
            </div>
        </div>
    </div> <!-- Login Modal -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
